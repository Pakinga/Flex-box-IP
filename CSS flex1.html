<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flexbox1</title>       
        <link rel="stylesheet"  href="CSS/reset.css">
        <link rel="stylesheet"  href="CSS/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=latin-ext" rel="stylesheet">
    </head>
    <body>
    	<div class="container">
            <header>
                <h2>Header</h2>
            </header>
            <div class="wrapper">
                <aside class="wrapper1">
                    <div class="hero">
                        <h2>Hero</h2>
                    </div>
                    <div class="sidebar">
                        <h2>Sidebar</h2>
                    </div>
                </aside>
                <main class="wrapper2">                    
                    <article class="article">
                        <h2>Main content</h2>
                        <p>** If thing do not look right, make sure your browser is in "Experimental mode"</p> 
                    </article>
                    <section class="extra">
                        <h2>Extra Content</h2>
                    </section>
                </main>
        	</div>
            <section id="related">
                <div>
                    <h2>Related Images</h2>
                </div>
                <aside>
                    <h2>Related Posts</h2>
                </aside>
            </section>
            <footer>
                <h2>Footer</h2>
            </footer>
    	</div>
   	</body>
</html>
